<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="blog-preview-container"> 

    <div class="blog-image-container">
      <img src="assets/images/illustration-article.svg">
    </div>

    <div class="learning-tab">
      <h1> Learning </h1>
    </div>

    <div class="published-date">
      <p> Published 21 Dec 2023 </p>
    </div>

    <div class="title">
      <p> HTML & CSS foundations </p>
    </div>

    <div class="description-text">
      <p> These languages are the backbone of every <br> website, defining structure, content, and <br> presentation. </p>
    </div>

    <div class="profile-section">
      <div class="profile-picture">
        <img src="assets/images/image-avatar.webp" alt="Greg Profile Photo">
      </div>
      <div class="profile-name">
        <p> Greg Hooper </p>
      </div>
    </div>

  </main>

  
</body>
</html>
